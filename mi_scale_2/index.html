<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weights</title>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
            <script src="https://cdn.jsdelivr.net/npm/Chart.Zoom.js/src/chart.zoom.js"></script>

    <script>
        const UpdateIntervalFocusedMs = 1000
        const UpdateIntervalBlurredMs = 30000
        let updateIntervalMs = UpdateIntervalFocusedMs
        let timeoutId;

        const ctx = document.getElementById('myChart');

        Chart.defaults.font.size = 18
        Chart.defaults.elements.point.radius = 8
        Chart.defaults.elements.point.hitRadius = 12
        Chart.defaults.elements.point.hoverRadius = 12

        Chart.register(Chart.Colors)
        Chart.register(ChartDataLabels)

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [makeDataset([])]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    y: {
                        beginAtZero: false,
                    },
                },
                plugins: {
                    colors: {
                        enabled: true
                    },
                },
            },
        });

        window.addEventListener('focus', () => {
            updateIntervalMs = UpdateIntervalFocusedMs
            resetPolling();
        })
        window.addEventListener('blur', () => {
            updateIntervalMs = UpdateIntervalBlurredMs
        })

        resetPolling();

        function resetPolling() {
            if (timeoutId) {
                clearTimeout(timeoutId)
            }
            tick()
        }

        function tick() {
            reloadWeights()
            timeoutId = setTimeout(tick, updateIntervalMs)
        }

        function getQueryString() {
            const params = new URLSearchParams(window.location.search)
            const defaultValues = {
                keep: 'last'
            }
            const existingQueryEntries = [...params.entries()]
            const defaultValuesEntries = Object.entries(defaultValues)
                .filter(([key]) => !params.has(key))
            
            const queryString = [...existingQueryEntries, ...defaultValuesEntries]
                .map(([key, value]) => `${key}=${value}`).join('&')
            return queryString
        }

        function reloadWeights() {
            const queryString = getQueryString()
            fetch(`/weights?${queryString}`)
                .then(response => response.json())
                .then(onWeightsLoaded)
        }

        let lastWeights = []
        function onWeightsLoaded(weights) {
            if (!chart.isDatasetVisible(0)) {
                return
            }

            const weightsDiff = weights.filter(({ timestamp }) => {
                return !lastWeights.find(({ timestamp: lastTimestamp }) => lastTimestamp === timestamp)
            })
            const isDiffInTheFuture = weightsDiff.some(({ timestamp }) => {
                return timestamp > lastWeights.at(lastWeights.length - 1)?.timestamp ?? 0
            })

            chart.data.datasets[0].data = weightsToData(weights)
            chart.data.labels = weightsToLabels(weights)
            chart.update()

            lastWeights = weights
        }

        function weightsToLabels(weights) {
            return weights.map(({ timestamp }) => new Date(timestamp).toLocaleDateString())
        }

        function weightsToData(weights) {
            return weights.map(({ weight }) => weight)
        }

        function makeDataset(weights) {
            return {
                label: 'kg',
                data: weights.map(({ weight }) => weight),
                borderWidth: 4,
                fill: true,
                // cubicInterpolationMode: 'monotone',
                tension: 0.2,
            }
        }
    </script>

</body>

</html>
